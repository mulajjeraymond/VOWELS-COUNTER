<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    input {
      padding: 0.5rem;
      width: 80%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #1d4ed8;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vowel Counter</h1>
    <input type="text" id="word" placeholder="Enter a single word" required>
    <button onclick="countVowels()">Count Vowels</button>
    <p class="result" id="result"></p>
  </div>

  <script>
    function countVowels() {
      const word = document.getElementById("word").value.toLowerCase();
      const vowels = ["a", "e", "i", "o", "u"];
      let count = 0;

      for (let char of word) {
        if (vowels.includes(char)) {
          count++;
        }
      }

      document.getElementById("result").innerText = "Number of vowels: " + count;
    }
  </script>
</body>
</html>
